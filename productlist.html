<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="productList">
    <header class="mainNav">
      <h1><a href="index.html">Active</a></h1>
      <nav>
        <ul>
          <li><a>Unisex</a></li>
          <li><a>Men</a></li>
          <li><a>Women</li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>You are looking at <span>Apparel</span></h2>
      <template id="productTemplate">
        <article class="">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/1000/1165.webp"
            alt=""
          />
          <h3>Mean Team India Cricket Jersey</h3>
          <p class="subtle">Tshirts | Nike</p>
          <div class="artFooter">
            <p class="price">DKK <span>2495</span></p>
            <div class="discounted">
              <p>DKK 2497</p>
              <p>45%</p>
            </div>
            <a href="">MORE ></a>
          </div>
        </article>
      </template>
    </main>
    <script src="productlist.js"></script>
  </body>
</html>
